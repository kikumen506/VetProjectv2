<div class="container-fluid">
  <form class="form-signin p-4 text-center">
    <div class="card-body container col-md-4">
      <img class="mb-4" src="../../../assets/images/doggtor.jpg" alt="" width="100" height="100">

      <h3 class="mb-3 font-weight-normal">Registra tu clinica</h3>

      <input type="text" id="inputNombreclinica" class="form-control" placeholder="Nombre de la clinica" required autofocus>

      <input type="text" id="inputTelefono" class="form-control" placeholder="Telefono de contacto" required >
      
      <input type="email" id="inputEmail" class="form-control" placeholder="Direccion de E-mail" required >
      
      <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>

      <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label>
          <a href="" [routerLink]="['/logvet']"> Â¿Ya estas registrado? </a>
        </label>
      </div>

      <button class="btn btn-lg btn-success btn-block" type="submit" [routerLink]="['/logvet']"> Registrar </button>
    </div>
    
  </form>
</div>
