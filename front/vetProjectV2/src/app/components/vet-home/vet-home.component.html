<div class="titulo mt-4 mb-4">
    <h1>{{clinica?.nombreclinica}}</h1>
    <h4>Lista de Clientes</h4>
</div>



<div class="row m-0">
   
    <div class="col-md-3 mb-3" *ngFor="let cliente of clientes">
        <div class="card text-center">
            <div class="card-header d-flex justify-content-between align-items-center">

                <strong>{{cliente.nombrecompleto}}</strong>               
                
            </div>
            <img src="" class="card-img-top">
            <div class="card-body">
                <p>{{cliente.direccion}} - {{cliente.poblacion}}</p>
                <p>{{cliente.email}}</p>
                <!-- <div class="botonPets" *ngFor="let mascota of mascotas"> -->
                    <a class="btn btn-block" [routerLink]="['/vethome/cliente', cliente.id]">
                        Informacion detallada
                    </a>
                <!-- </div>  -->
                
            </div>
        </div>
    </div>
</div>
